# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - styra-ctf

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://styractfdockerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f52744ae6b39400b835e4f734ce813ad }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2abeaf2b66684a96955406affb5dc993 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: styractfdockerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f52744ae6b39400b835e4f734ce813ad }}/ctf:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'styra-ctf'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_61e5b7ddaefd45c2b72306e95374acc5 }}
        images: 'styractfdockerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f52744ae6b39400b835e4f734ce813ad }}/ctf:${{ github.sha }}'