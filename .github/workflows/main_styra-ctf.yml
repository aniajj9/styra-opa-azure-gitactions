# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - styra-from-one-github

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx for styra
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry for styra
      uses: docker/login-action@v2
      with:
        registry: https://styra0ctf0container0registry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6dc5ad473aa74ee19c9d1db550ba1058 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2065c8c7bcbc4007896cf1d39b0745c8 }}

    - name: Build and push container image to registry for styra
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: styra0ctf0container0registry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6dc5ad473aa74ee19c9d1db550ba1058 }}/ctf-github:${{ github.sha }}
        file: ./Dockerfile_ctf

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App for styra
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'styra-from-one-github'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f018abb42ef84588ac0599053c334394 }}
        images: 'styra0ctf0container0registry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6dc5ad473aa74ee19c9d1db550ba1058 }}/ctf-github:${{ github.sha }}'
